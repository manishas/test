# add visualizer resources to pipeline for CI

# REPO of VISUALIZER code
  - name: dv-repo
    type: gitRepo
    integration: github-manishas
    pointer:
      sourceName: manishas/dv-1
      branch: master

# Docker Image for VISUALIZER
  - name: dv-img
    type: image
    integration: dh-manishas
    pointer:
      sourceName: "manishas/dv-1"
      isPull: false
    seed:
      versionName: master.latest

# Docker Image Options for VISUALIZER
  - name: dv-img-opts
    type: dockerOptions
    version:
      memory: 128
      cpuShares: 256
      portMappings:
        - 80:80
      publishAllPorts : true

# env vars for VISUALIZER
  - name: dv-params
    type: params
    version:
      params:
        MONGO_API_URL: "https://api.mlab.com/api/1/databases/box-pipev2/collections/boxes?apiKey=Smhjk378q5ohsjDRelOOzNIybpO6Aqet"

# ################################

# add BOX resources to pipeline

# REPO of VISUALIZER code
  - name: box-repo
    type: gitRepo
    integration: github-manishas
    pointer:
      sourceName: manishas/box-1
      branch: master

# Docker Image for BOX
  - name: box-img
    type: image
    integration: dh-manishas
    pointer:
      sourceName: "manishas/box-1"
      isPull: false
    seed:
      versionName: master.latest

# Docker Image Options for BOX
  - name: box-img-opts
    type: dockerOptions
    version:
      memory: 64
      cpu-shares: 512

# TEST env vars for BOX
  - name: box-t-params
    type: params
    version:
      params:
        DB_HOST: "ds031975.mlab.com"
        DB_NAME: "box-pipev2"
        DB_PORT: "31975"
        DB_USERNAME: "demo"
        DB_PASSWORD: "demo"

# TEST env vars for BOX for Amazon ECS
  - name: box-t-ecs-params
    type: params
    version:
      params:
        ENVIRONMENT: "test-ecs"

# TEST env vars for BOX for Joyent Triton
  - name: box-t-gke-params
    type: params
    version:
      params:
        ENVIRONMENT: "test-gke"
